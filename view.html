<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <a class="navbar-brand" href="#">Book Shelf</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">My Book Tracker</h1>
            <p class="lead text-muted">A quick reference to the books I have listened to since I discovered audiobooks
                in 2018.</p>
            <p>
                <button class="btn btn-dark my-2">Show All Books </button>
                <button class="btn btn-dark my-2">Add New Book </button>
            </p>
        </div>
    </div>
</body>

</html>
