<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <a class="navbar-brand" href="/">Book Shelf</a>
        </div>
    </header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">My Book Tracker</h1>
            <p class="lead text-muted">A quick reference to the books I have listened to since I discovered audiobooks in 2018.</p>
            <p>
                <a href="/"><button class="btn btn-dark my-2">Home Page</button></a> 
                <a href="/add"><button class="btn btn-dark my-2">Add New Book </button></a>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">My Book Shelf</h5>
                    <p class="card-text" id="bookInfoSection"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $.get("/api/books", function(data){
            for (let i = 0; i < data.length; i++){
                let bookSection = $("<div>");
                bookSection.attr("id", "book-"+ i);
                $("#bookInfoSection").append(bookSection);
                $("#book-"+ i).append("<br>Title: " + data[i].title);
                $("#book-" + i).append("<br>Author: " + data[i].author);
                $("#book-" + i).append("<br>Rating: " + data[i].rating)
            }
        });
    </script>
</body>
</html>
